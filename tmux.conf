# Use ZSH
#set -g default-command "login-shell"

# 256 mode
#set-option -ga terminal-overrides ',xterm-256color-italic:Tc'
#set -g default-terminal "xterm-256color-italic"

# Change Prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# Window/Index starting at index 1
set -g base-index 1
setw -g pane-base-index 1

# Delay Shorter
set -sg escape-time 0

# Window resizing reasonable
#setw -g aggressive-resize on


# --------------------------------------
# Key Bindings
# --------------------------------------

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"<Paste>

# Quick open new Window
bind N new-window

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Movement through panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Movement through Windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panels
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Mouse support
#setw -g mouse on

# Copy/Paste VIM like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"<Paste>

# Common Keybindings
bind-key : command-prompt
bind-key r refresh-client
bind-key l clear-history
bind-key Q set -g status
